version: '3.8'
services:
  db:
    container_name: db-ts-graphql-hello-world
    image: mysql:8.0.23 # Version to be updated to match Araura
    environment:
      # Optional to create a new user and password
      # Granded superuser permission by default
      MYSQL_USER: test
      MYSQL_PASSWORD: Password123
      # root password is required
      MYSQL_ROOT_PASSWORD: Password123
      MYSQL_DATABASE: profile
    ports:
      - 3308:6008
